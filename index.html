<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
         <div class="row justify-content-center">
            <div class="col-md-4">
                <form >
                    <div class="mb-3 mt-5">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
        
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" onkeyup="callfunction()">
                    </div>

                    <div class="button">
                        <button class="btn btn-primary" id="btn">Submit</button>

                        <button class="btn btn-primary float-end" id="btn2" style="display:none">Submit</button>
                    </div>
                </form>
                
            </div>
            
         </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
    <script>
        function callfunction(){
    
            var password = document.getElementById('password');
            var plen = password.value.length;
            console.log(plen);
            
            if(plen<=5){                
                var btn = document.getElementById('btn');
                var btn2 = document.getElementById('btn2');
                var pass = document.getElementById("password");
                pass.style.backgroundColor = "#ff000036";
                btn.addEventListener("mouseover", function(event){                    
                    btn.style.display = "none"; 
                    btn2.style.display = "block";                                    
                })            
                btn2.addEventListener("mouseover", function(event){
                    btn.style.display = "block"; 
                    btn2.style.display = "none";                                   
                })               
            }else{ 
                var pass = document.getElementById("password");
                pass.style.backgroundColor = "white";               
                var btn = document.getElementById('btn');
                var btn2 = document.getElementById('btn2');
                btn.addEventListener("mouseover", function(event){
                    btn.style.display = "block"; 
                    btn2.style.display = "none";                                    
                })    
            }
        }
        
    </script>


  </body>



 


</html>
